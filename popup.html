<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Smart Tab Organizer</title>
  <link rel="stylesheet" href="/styles/popup.css">
</head>
<body>
  <div class="container">
    <!-- Header -->
    <div class="header">
      <div class="header-content">
        <h1 class="title">Smart Tab Organizer</h1>
        <span class="tab-count" id="tabCount">0</span>
      </div>
      <div class="header-actions">
        <button id="refreshBtn" class="btn btn-icon" title="Refresh Tabs">
          <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M21 12a9 9 0 0 0-9-9 9.75 9.75 0 0 0-6.74 2.74L3 8"/>
            <path d="M3 3v5h5"/>
            <path d="M3 12a9 9 0 0 0 9 9 9.75 9.75 0 0 0 6.74-2.74L21 16"/>
            <path d="M16 16h5v5"/>
          </svg>
        </button>
        <button id="settingsBtn" class="btn btn-icon" title="Settings">
          ‚öôÔ∏è
        </button>
      </div>
    </div>

    <!-- Search -->
    <div class="search-container">
      <svg class="search-icon" width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <circle cx="11" cy="11" r="8"/>
        <line x1="21" y1="21" x2="16.65" y2="16.65"/>
      </svg>
      <input type="text" id="searchInput" class="search-input" placeholder="Search tabs...">
    </div>

    <!-- Content -->
    <div id="categoriesContainer" class="categories-container"></div>

    <!-- Loading State -->
    <div id="loadingState" class="loading-state">
      <div class="spinner"></div>
      <h3>Loading tabs...</h3>
      <p>Please wait while we organize your tabs.</p>
    </div>

    <!-- Empty State -->
    <div id="emptyState" class="empty-state" style="display: none">
      <span class="empty-icon">üìÇ</span>
      <h3>No Tabs Found</h3>
      <p>Open some tabs to get started!</p>
      <button id="newTabBtn" class="btn btn-primary">Open New Tab</button>
    </div>

    <!-- Error State -->
    <div id="errorState" class="error-state" style="display: none">
      <span class="error-icon">‚ö†Ô∏è</span>
      <h3>Something Went Wrong</h3>
      <p id="errorMessage">An error occurred while loading tabs.</p>
      <button id="retryBtn" class="btn btn-primary">Try Again</button>
    </div>

    <!-- Settings Panel -->
    <div id="settingsPanel" class="settings-panel" style="display: none">
      <div class="settings-header">
        <h2>Settings</h2>
        <button id="closeSettingsBtn" class="btn btn-icon" title="Close Settings">
          <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <line x1="18" y1="6" x2="6" y2="18"/>
            <line x1="6" y1="6" x2="18" y2="18"/>
          </svg>
        </button>
      </div>
      <div class="settings-content">
        <div class="setting-item">
          <label>
            <input type="checkbox" id="autoOrganize" checked>
            Auto-organize tabs
          </label>
        </div>
        <div class="setting-item">
          <h3>Custom Category Rules</h3>
          <div id="customRules"></div>
          <div class="add-rule">
            <select id="ruleCategory">
              <option value="development">Development</option>
              <option value="social">Social</option>
              <option value="productivity">Productivity</option>
              <option value="entertainment">Entertainment</option>
              <option value="shopping">Shopping</option>
              <option value="news">News</option>
              <option value="reference">Reference</option>
              <option value="other">Other</option>
            </select>
            <input type="text" id="ruleValue" placeholder="Domain or keyword (e.g., example.com, tutorial)">
            <button id="addRuleBtn" class="btn btn-primary">Add Rule</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="/scripts/popup.js"></script>
</body>
</html>
